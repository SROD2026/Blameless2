<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emotion Map</title>
<link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Emotion Map</h1>
      <p class="subtitle">X = Mood (negative → positive), Y = Intensity (low → high)</p>
    </header>

    <section class="panel">
      <div class="readout">
        <div><span class="label">Mood (X):</span> <span id="moodValue">—</span></div>
        <div><span class="label">Intensity (Y):</span> <span id="intensityValue">—</span></div>
      </div>
      <div class="matches">
        <div class="label">Closest emotions:</div>
        <ol id="matchesList"></ol>
      </div>
    </section>

    <section class="gridWrap">
        <div class="axisMid axisMidVTop">HIGH INTENSITY</div>
        <div class="axisMid axisMidVBottom">LOW INTENSITY</div>
        <div class="axisMid axisMidHLeft">NEEDS NOT MET</div>
        <div class="axisMid axisMidHRight">NEEDS MET</div>

        <div id="grid" class="grid" aria-label="Emotion grid"></div>
    </section>


    <footer class="footer">
      <button id="clearBtn" class="btn">Clear selection</button>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
